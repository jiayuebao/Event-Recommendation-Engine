<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Login/Register">
  <meta name="author" content="Jiayue Bao">
  <title>Login/Register</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/login/util.css"> -->
  <link rel="stylesheet" type="text/css" href="css/login/main.css">
</head>

<body> 
  <div class="login-page">
    <div class="form">
      <form class="login-form">
        <input id="register-username" type="text" placeholder="username"/>
        <input id="register-password" type="password" placeholder="password"/>
        <input id="register-first-name" type="firstname" placeholder="firstname"/>
        <input id="register-last-name" type="lastname" placeholder="lastname"/>
        <button id="register-btn">register</button>
        <p class="message">Already Registered? <a href="login.html" id="register-form-btn">Sign in</a></p>
      </form>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
